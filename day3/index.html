<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          width="188px"
          src="https://images.pexels.com/photos/3880179/pexels-photo-3880179.jpeg"
          alt="A man with boat"
        />
      </div>

      <div class="capsule">
        <span>Nature</span>
        <span>Lake</span>
      </div>
      <div class="content">
        <h2>Rainy Day</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium,
          optio? Est ab quia mollitia pariatur aspernatur a tenetur omnis enim,
          ea officia incidunt.
        </p>
      </div>

      <div class="button">
        <button>Read More</button>
      </div>
    </div>
  </body>
</html>
